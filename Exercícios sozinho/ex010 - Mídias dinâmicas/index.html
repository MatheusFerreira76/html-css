<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="mira.ico" type="image/x-icon">
    <title>Mídias dinâmicas teste</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esta imagem em diversos dispositivos ou simplesmente aumente ou diminua seu navegador.
    </p>
    <picture>
        <source media="(max-width: 225px)" srcset="imagens/foto-225.png" type="image/png">
        <source media="(max-width: 300px)" srcset="imagens/foto-300.png" type="image/png">
        <img src="imagens/foto-700.png" alt="Imagem dinâmica">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Pressione o play para viajar nas músicas.</p>
    <audio src="midias/builttolast.mp3" controls autoplay>
        </audio>
        <audio preload="metadata" autoplay controls loop>
            <source src="midias/guanacast-33.mp3" type="audio/mpeg">
            <source src="midias/guanacast-33.ogg" type="audio/ogg">
            <source src="midias/guanacast-33.wav" type="audio/wav">
            <p>Infelizmente seu navegador não consegue reproduzir áudio.<a href="midia/guanacast-33.mp3">Clique aqui para baixar o arquivo MP3</a></p>
            </audio>
</body>
</html>
